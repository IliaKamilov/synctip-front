name: CI

on:
  push:
    branches: [main, develop, preview]
  pull_request:
    types: [opened, synchronize]

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: â¬£ ESLint, Type Check, and Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ’… Prettier check
        run: npm run format:check

      - name: ğŸ” Type check
        run: npm run type-check

  test:
    name: âš¡ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline

      - name: ğŸ’¾ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ‘· Build
        run: npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  e2e:
    name: ğŸ§ª E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline

      - name: âš™ï¸ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ“¥ Install Playwright
        run: npx playwright install

      - name: ğŸ­ Run Playwright tests
        run: npm run test:e2e

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
